<div class="container top30">
  <div class="row">

    <div class="col-md-3">
      <label for="termino">Buscar artista</label>
      <input type="text" (keyup)="buscarArtista()" placeholder="Busque artista..." class="form-control" [(ngModel)]="termino">
    </div>
    <div class="col-md-9" *ngIf="termino.length > 0">
      <h1 class="text-capitalize">{{termino}}</h1>
      <hr>
      <ul>
        <li *ngFor="let artista of _spotify.artistas">
          {{artista.name}}
        </li>
      </ul>
    </div>

  </div>

</div>
